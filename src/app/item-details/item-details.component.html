<div *ngIf="itemDetails" class="grid lg:grid-cols-2 gap-4 m-10">
  <img src="assets/image.png" class="border-8 border-amber-300 rounded h-[480px]" alt="img">
  <div class="flex flex-col justify-between gap-4">
    <div class="text-2xl font-bold">Name: {{itemDetails.name}}</div>
    <div class="text-xs font-light">รหัสสินค้า: {{itemDetails.sku}}</div>
      <div class="p-2 grid grid-cols-12 bg-gray-100 gap-3">
        <div class="text-center py-2 text-3xl font-bold rounded-2xl bg-yellow-300 col-span-2">{{itemDetails.reviewAvg}}</div>
        <div class="col-span-10">
          <div class="flex gap-1">
            <div class="bg-yellow-300 p-3 rounded-full"></div>
            <div class="bg-yellow-300 p-3 rounded-full"></div>
            <div class="bg-yellow-300 p-3 rounded-full"></div>
            <div class="bg-yellow-300 p-3 rounded-full"></div>
            <div class="bg-yellow-300 p-3 rounded-full"></div>
            <span>จาก {{itemDetails.reviewCount}} รีวิว</span>
          </div>
        </div>
      </div>
      <div class="text-4xl">฿ {{Intl.NumberFormat('en').format(itemDetails.price)}}</div>
      <div class="text-2xl flex">
        <div class="text-center content-center">จำนวน:</div>
        <div class="ml-3 border-2 rounded flex text-xs text-center">
          <button class="px-3 py-3 rounded-full active:bg-gray-100">-</button>
          <div class="px-3 py-3">1</div>
          <button class="px-3 py-3 rounded-full active:bg-gray-100">+</button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4">
            <button class="py-5 rounded text-center bg-green-300">ซื้อเลย</button>
            <button class="py-5 rounded text-center bg-green-500">ใส่ตะกร้า</button>
      </div>
  </div>
</div>
